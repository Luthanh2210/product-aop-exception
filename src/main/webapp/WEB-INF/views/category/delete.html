<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Delete category</title>
</head>
<body>
<h1>Delete category</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/category">Category list</a>
</p>
<form th:action="@{/category/delete}" th:object="${category}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}" th:value="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td name="name" th:field="*{name}" th:text="${category.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete category"></td>
        </tr>
    </table>
</form>
</body>
</html>
